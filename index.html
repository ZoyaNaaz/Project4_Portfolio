<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts,robarto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  <!-- font awesome icons -->
    <!-- CDN link -->
    <script
      src="https://kit.fontawesome.com/536b431948.js"
      crossorigin="anonymous"
    ></script>
    <title>Portfolio</title>
  </head>
  <body>
    <header>
      <div class="hamburger">
        <i class="fa-solid fa-bars" style="color: #ffffff;"></i>

      </div>
      <nav >
        <ul class="list">
          <li class="list-items">Home</li>
          <li class="list-items">Projects</li>
          <li class="list-items">Technologies</li>
          <li class="list-items">Contact</li>
        </ul>
       
      </nav>
    </header>
    <main class="hero-section">
      <section class="section1">
        <div class="left-section1">
          <div class="line1">
            <img
              src="assets/waving-hand.png"
              height="25px"
              alt="hand"
              class="waving-hand"
            />
            <p>Hi Everyone</p>
          </div>
          <h1>Zoya Naaz</h1>
          <span>Developer</span>
        </div>
        <div class="right-section1">
          <img
            src="assets/pc-image.png"
            alt="pc"
            width="350px"
            height="280px"
            class="pc"
          />
        </div>
      </section>
      <div>
        <h2 class="Project-heading">Projects</h2>
        <br />
      </div>
      <section class="section2">

        <div class="container">
          <div class="box box1">
            <img src="assets/image.png" alt="project1" class="project" />
            <p class="p-box1">Project1</p>
          </div>
          <div class="box box2">
            <img src="assets/image.png" alt="project2" class="project" />
            <p class="p-box2">Project2</p>
          </div>
          <div class="box box3">
            <img src="assets/image.png" alt="project3" class="project" />
            <p class="p-box3">Project3</p>
          </div>
          <div class="box box4">
            <img src="assets/image.png" alt="project4" class="project" />
            <p class="p-box4">Project4</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <h2 style="text-align: center" class="contact-heading">Contact Me</h2>
      <br />
      <div class="contact">
        <img src="assets/github.png" alt="github" class="contact-info" />
        <img src="assets/linkedin.png" alt="linkdin" class="contact-info" />
        <img src="assets/outlook.png" alt="outlook" class="contact-info"/>
      </div>
    </footer>
  </body>
</html>
